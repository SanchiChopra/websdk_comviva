    <ul class="main-nav">    
        <li><a href=""> CHANGE THE HEADER COLOUR</a></li>
        <label class="switch">	
                <input type="checkbox" class="switch-input" onclick="func();">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>
              <br>
        <br>
        <br>
        <br>
        <li><a href=""> CHANGE THE HEADER FONT SIZE</a></li>
        <label class="switch">
                  
                <input type="checkbox" class="switch-input" onclick="func();">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>
        <br>
        <br>
        
        <br>
        
        <br>
        <li><a href=""> CHANGE THE COLOUR OF COMPLETED TASKS </a></li>
        <label class="switch">
                  
                <input type="checkbox" class="switch-input" onclick="func();">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>
        <br>
        <br>
        
        <br>
        <br>
        <li><a href=""> CHANGE THE COLOUR OF PENDING TASKS </a></li>
        <label class="switch">
                 
                <input type="checkbox" class="switch-input" onclick="func();">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>
        <br>
        <br>
        <br>
        <br>
        <li><a href=""> DELETE ALL THE TASKS </a></li>
        <label class="switch">
                 
                <input type="checkbox" class="switch-input" onclick="func();">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>
        <br>

    <script>
                
            function func()
            {
                var chb = document.getElementsByClassName('switch-input');
                
                if(chb[0].checked)
                {
                   localStorage.setItem('a', 'on');
                }
                if(!chb[0].checked)
                {
                   localStorage.setItem('a', 'off');
                }
                
                if(chb[1].checked)
                {
                   localStorage.setItem('b', 'on');
                }
                if(!chb[1].checked)
                {
                   localStorage.setItem('b', 'off');
                }
               
                
                if(chb[2].checked)
                {
                   localStorage.setItem('c', 'on');
                }
                if(!chb[2].checked)
                {
                   localStorage.setItem('c', 'off');
                }
                if(chb[3].checked)
                {
                   localStorage.setItem('d', 'on');
                }
                if(!chb[3].checked)
                {
                   localStorage.setItem('d', 'off');
                }
                if(chb[4].checked)
                {
                   localStorage.setItem('e', 'on');
                }
                if(!chb[4].checked)
                {
                   localStorage.setItem('e', 'off');
                }
       }
